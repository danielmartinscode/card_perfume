<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
    <section class="produto">
        <div class="imagem-produto"></div>
        <div class="descricao-produto">
            <p class="categoria">Perfume</p>
            <h2>Gabrielle Essence Eau De Parfum</h2>
            <p class="descricao">A floral, solar and voluptuous interpretation composed by Olivier Polge,
                Perfumer-Creator for the House of CHANEL.</p>
            <div class="preco">
                <span class="preco-atual">$149.99</span>
                <span class="preco-antigo">$169.99</span>
            </div>
            <div class="botao">
                <button class="botao-comprar">Add to Cart</button>
            </div>
        </div>
    </section>

</body>

</html>
